{% extends "patientOnCall/base.html" %}
{% load static %}

{% block content %}
<head>
   <link rel="stylesheet" href="{% static 'patientOnCall/add-imaging.css' %}"></link>  
   <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
</head>
<body> 
  {% comment %} <div class="invisible" id="patient-data-box"></div> {% endcomment %}
  <div class="container-fluid p-3 mb-3 patient-identity">
    <h1 id="patient-name"></h1>
    <h2 id="patient-id"></h2>
  </div>
  <div class="back-button-box">
    <a id="back-to-scan-type" href="">
      <button class="green-btn">back</button>
    </a>
  </div>

  <h4 class="section-header">Add Imaging Entry</h4>
    <form action="" class="pb-5 add-entry-form" id="patient-imaging-history-add-entry" method="POST" enctype ="multipart/form-data">
      {% csrf_token %}
      <div class="add-history pt-1">
        <label class="mr-2" for="entry-report-date">Date of Report:</label>
        <p class="form-control" name="entry-report-date" type="date">{{form.date}}</p>
      </div>
      <div class="add-history pt-1">
        <label for="entry-scan-type">Scan Type:</label>
        <p class="form-control" name="entry-scan-type">{{form.scanType}}</p>   
      </div>
      <div class="add-history pt-1">
        <label for="entry-region">Region:</label>
        <p class="form-control" name="entry-region">{{form.region}}</p>   
      </div>
      <div class="add-history pt-1">
        <label for="entry-indication">Indication:</label>
        <p class="form-control">{{form.indication}}</p>   
      </div>
      <div class="add-history pt-1">
        <label for="entry-report">Upload Report:</label>
        <p class="form-control" name="entry-report">{{form.report}}</p>   
      </div>
      <div class="add-history pt-1">
        <label for="entry-images">Upload Images:</label>
        <p class="form-control" name="entry-images">
          {{form.image}}
        </p>   
      </div>
      <div id="add-button-wrapper"></div>
        <input class="add-button" type="submit" value="Save" id="add-visit">
      </div>
    </form> 
    
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script src="{% static 'patientOnCall/add-imaging.js' %}"></script> 
  </body>  
  {% endblock %}
